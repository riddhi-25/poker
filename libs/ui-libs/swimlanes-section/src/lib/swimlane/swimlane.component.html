<div class=" w-full flex flex-col gap-2 py-1.5 px-2.5 bg-slate-200 rounded-xl h-screen">
    <div clas="flex justify-between"><span class="p-2 font-bold">{{type}}</span></div>
        <div class="bg-slate-100 p-1 border border-slate-100 rounded-xl  ">
            <div class="pt-3 px-2.5 pb-0.5 border-b border-slate-200">
                <input class="w-full bg-slate-100 outline-0" type="text" placeholder="Press Enter to Add Card" [(ngModel)]="cardInput"
                (keydown.enter)="addCard()"
                >
            </div>
            <div class="pt-3 px-2.5 pb-0.5 bg-slate-100">
                <select class="outline-none text-slate-600 rounded-xl"
                        name="Pick Color" id="" 
                        [(ngModel)]="selectedColor" 
                        (ngModelChange)="onColorSelect($event)" name="colors" [ngStyle]="{'background-color':selectedColor}">
                        <option value="" disabled selected hidden>Pick Color</option>
                    <option  [ngStyle]="{'background-color':color.hexCode}" *ngFor="let color of colorName" 
                            [ngValue]="color.hexCode" 
                            class="py-1">
                            {{color.name}}
                    </option>
                </select>
            </div>
        </div>

    <div class="flex flex-col w-full">
        <div class="w-full" *ngFor="let session of getAllSessions | keyvalue">
            <div *ngIf="session.key === sessionId" class="w-full">
                <ng-container *ngFor="let feedback of session.value.feedbacks | keyvalue">
                    <planning-poker-app-feedback-card *ngIf="feedback.value.type === type" [title]="feedback.value.message"
                        [colorTaker]="feedback.value.bgColor" [author]="feedback.value.username" class="w-full"
                        (likeClicked)="updateLike(feedback.key)" (dislikeClicked)="updateDislike(feedback.key)"
                        [likeCount]="feedback.value.likeCount" [dislikeCount]="feedback.value.dislikeCount">
                    </planning-poker-app-feedback-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
