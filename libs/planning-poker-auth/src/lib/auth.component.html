<form
  class="mt-20 mx-auto max-w-sm px-6 py-12 rounded-md bg-gray space-y-6 lg:max-w-lg xl:max-w-xl"
  [formGroup]="loginForm"
>
  <div>
    <label
      for="email"
      class="text-sm font-medium leading-6 text-black"
      >Email address</label
    >
    <div class="mt-2">
      <input
        formControlName="email"
        type="email"
        required
        class="w-full rounded-md py-1.5 text-zinc-500 shadow-sm ring-1 ring-cyan-800 focus:ring-2 focus:ring-inset focus:ring-cyan-600 text-p-1 pl-2"
      />
    </div>
  </div>

  <div>
    <label
      for="password"
      class="text-sm font-medium leading-6 text-black"
      >Password</label
    >

    <div class="mt-2">
      <input
        formControlName="password"
        type="password"
        required
        class="w-full rounded-md py-1.5 text-zinc-500 shadow-sm ring-1 ring-cyan-800 focus:ring-2 focus:ring-inset focus:ring-cyan-600 text-p-1 pl-2"
      />
    </div>
  </div>

  <div>
    <button
      type="submit"
      class="w-full rounded-md bg-cyan-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-600"
      (click)="onSubmitClicked()"
    >
      Login
    </button>
  </div>
</form>
