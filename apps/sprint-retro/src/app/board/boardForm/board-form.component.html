<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-20" *ngIf="showForm">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
      <form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
        <h2 class="text-2xl font-bold mb-6">Add a New Board</h2>
        
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input 
            type="text" 
            id="title" 
            formControlName="title" 
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [ngClass]="{'border-red-500': titleControl?.invalid && (titleControl?.dirty || titleControl?.touched)}"
          >
          <p *ngIf="titleControl?.invalid && (titleControl?.dirty || titleControl?.touched)" class="text-red-500 text-sm mt-1">
            Title is required.
          </p>
        </div>
        
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea 
            id="description" 
            formControlName="description" 
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [ngClass]="{'border-red-500': descriptionControl?.invalid && (descriptionControl?.dirty || descriptionControl?.touched)}"
          ></textarea>
          <p *ngIf="descriptionControl?.invalid && (descriptionControl?.dirty || descriptionControl?.touched)" class="text-red-500 text-sm mt-1">
            Description is required.
          </p>
        </div>
        
        <div class="flex justify-end">
          <button 
            type="submit"
            class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
